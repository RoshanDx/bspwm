;; Global WM Settings

[global/wm]
margin-bottom = 0
margin-top = 0

;; File Inclusion
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules/battery.ini
include-file = ~/.config/polybar/modules/backlight.ini
include-file = ~/.config/polybar/modules/cpu.ini
include-file = ~/.config/polybar/modules/date.ini
include-file = ~/.config/polybar/modules/filesystem.ini
include-file = ~/.config/polybar/modules/bspwm.ini
include-file = ~/.config/polybar/modules/memory.ini
include-file = ~/.config/polybar/modules/volume.ini
include-file = ~/.config/polybar/modules/temperature.ini
include-file = ~/.config/polybar/modules/network.ini
include-file = ~/.config/polybar/modules/network_mini.ini
#include-file = ~/.config/polybar/modules/mpd.ini
include-file = ~/.config/polybar/modules/uptime.ini
#include-file = ~/.config/polybar/polybar-square/modules/keyboard.ini
include-file = ~/.config/polybar/modules/bar.ini
include-file = ~/.config/polybar/modules/icon.ini
include-file = ~/.config/polybar/modules/pacman.ini
#include-file = ~/.config/polybar/modules/dot.ini
include-file = ~/.config/polybar/modules/cpu_fan_speed.ini

fixed-center = true
;; Application Settings

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

;; Bar Settings

[bar/main]
; Use either of the following command to list available outputs:
; If unspecified, the application will pick the first one it finds.
; $ polybar -m | cut -d ':' -f 1
; $ xrandr -q | grep " connected" | cut -d ' ' -f1
monitor = eDP

; Use the specified monitor as a fallback if the main one is not found.
monitor-fallback =

; Require the monitor to be in connected state
; XRandR sometimes reports my monitor as being disconnected (when in use)
monitor-strict = false

override-redirect = false

bottom = false

fixed-center = true

width = 100%
height = 31

offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}

radius-top = 0
radius-bottom = 0

; Under-/overline pixel size and argb color
; Individual values can be defined using:
;   {overline,underline}-size
;   {overline,underline}-color
line-size = 2
line-color = ${color.background}

; Values applied to all borders
; Individual side values can be defined using:
;   border-{left,top,right,bottom}-size
;   border-{left,top,right,bottom}-color
; The top and bottom borders are added to the bar height, so the effective
; window height is:
;   height + border-top-size + border-bottom-size
; Meanwhile the effective window width is defined entirely by the width key and
; the border is placed withing this area. So you effectively only have the
; following horizontal space on the bar:
;   width - border-right-size - border-left-size
;border-bottom-size = 0
;border-bottom-color = ${color.foreground}

; adding space on top of polybar
border-top-size = 0
border-top-color = #002d333f
border-left-size = 0
border-left-color = #002d333f
border-right-size = 0
border-right-color = #002d333f

padding = 0

; Fonts are defined using <font-name>;<vertical-offset>
font-0 = "Iosevka:size=12;4"
font-1 = "Feather:size=13;5"
font-2 = "Iosevka:size=12:weight=bold;3"
font-3 = "JetBrainsMono Nerd Font Mono:style=Medium,Regular:size=19;4"
font-4 = "Iosevka:size=7;4"
font-5 = "Source Han Sans JP:style=Bold:size=10;3"


modules-left = icon bspwm
modules-center = date
modules-right = pacman network_mini temperature cpu cpufanspeed memory battery backlight volume

arator =
wm-name = 
locale = 

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
